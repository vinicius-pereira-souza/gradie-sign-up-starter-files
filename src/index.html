<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradie Sign Up Starter Files</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="font-Roboto min-h-screen text-base md:flex md:items-center md:justify-center md:bg-body md:py-10 bg-cover bg-no-repeat bg-center">
  <main class="md:max-w-445">
    <div class="text-center bg-dark-blue pt-10">
      <h1 class="text-white font-bold mb-2 text-34">Gradie</h1>
      <h2 class="text-light-blue">Beautiful gradients in seconds.</h2>
      <div class="max-w-70 mx-auto">
        <img src="images/iPhone Mockup.png" alt="iPhone Mockup">
      </div>
    </div>

    <div class="p-11 bg-white md:rounded-b-lg md:border md:border-light-gray">
      <h1 class="text-33 font-bold mb-5">Login</h1>
      <form>
        <label class="font-bold block mb-2" for="email">Email</label>
        <input class="input" type="email" name="email" id="email" placeholder="john@example.com">
        <label class="font-bold block mb-2" for="password">Password</label>
        <input class="input" type="password" name="password" id="password" placeholder="At least 8 characters">
        <div class="flex items-start gap-x-5 w-56 mb-5">
          <input type="checkbox" name="checkbox" id="checkbox">
          <p>
            By creating an account, you agree to the <a href="#" class="text-dark-blue font-bold underline underline-offset-4">Terms & Conditions.</a>
          </p>
        </div>
        <button class="block py-3 w-full bg-dark-blue text-white font-bold text-center rounded-md mx-auto">Create an Account</button>
      </form>
    </div>
  </main>
</body>

</html>
